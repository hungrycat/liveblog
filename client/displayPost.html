<template name="displayPost"> 


	<div class="row-fluid">
		<div class="col-xs-12 post">
			<div class="row-fluid">
				<div class="post-meta visible-xs col-xs-12">
					<span>{{ author }}:</span> 
				</div>

				<div class="col-xs-2 col-md-offset-3 post-side">
					{{ #if avatarUrl }}
						<img class="img-responsive avatar-pic" height="80" width="80" src="{{avatarUrl}}">
					{{ else }}
						<!-- alternative blank avater -->
					{{ /if }}
					<div class="hidden-xs">
						<p class="post-meta">{{ author }}</p> 
					</div>
					<p class="post-meta post-meta-time">{{ timeEU }} </p>

				</div>  

				<div class="col-xs-10 col-md-7 no-padding">
					<div class="post-body col-xs-12">

						<pre class="post-body-text">{{{ postText }}}</pre>
					</div>


				</div>


			</div>
		</div>
	</div>


</template>
