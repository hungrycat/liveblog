<template name="eventsList">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/eventsList">ReadItLive</a>
			</div>
		  
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-text">
					{{> loginButtons }}
				</li>
			</ul>
		</div>
	</div>



	<div class="container-fluid" >

		<!-- FORM TO CREATE Events -->
		<div class="row-fluid" >
			<div id="events-form" class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-inline" role="form">
						<div class="form-group">
							<input type="text" class="form-control input-lg " placeholder="new event name" id="eventT" >
						</div>
						<button type="submit" id="addEvent" class="btn btn-primary btn-lg" >Add</button>
					</form>
				</div>
			</div>
		</div><!-- /FORM TO CREATE Events -->

		<div class="posts-container">
			<!-- Events LIST -->
			{{#each listEvents}}

				<div class="row-fluid">
					<div class="col-xs-6 col-xs-offset-1">
						<div class="event-listing">
							<a href="/event/{{ _id }}"> {{ eventTitle }} </a>
							<span class="label label-default"> {{ isLive }} </span>
						</div>
					</div>
					<div class="col-xs-2">
						<button type="button" class="deleteEvent btn btn-sm btn-warning side-btn" >Delete</button>
					</div>
				</div>


			{{/each}}

 			<!-- /Events LIST -->
		</div>
	</div>
</template>
