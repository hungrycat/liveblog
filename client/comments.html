<template name="comments">

<h2>Comments <br><small>Double-click to post</small></h2>

    <!-- loop over the comments -->
    {{ #each listComments}}
      <div class="col-xs-12 comment-avatar">
      	<p class="comment-meta">{{ commentator }}:      {{ postTimeString }} ago <button type="button" class="btn btn-xs btn-warning deleteComment">Delete</button></p>

      	<div class="col-xs-2 comment-avatar">
      		{{ #if avatarUrl }}
						<img class="img-responsive avatar-pic " height="80" width="80" src="{{avatarUrl}}">
					{{ /if }}
				</div>
				<div class="col-xs-10 comment-avatar">
	        
	        <blockquote class="comment ">
	          <p>{{ commentText }}</p>
	        </blockquote>
	      </div>
      </div>
    {{ /each }}
</template>
