<template name="eventLive">


<!-- navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container-fluid">
	  	<div class="navbar-header">
	    	<a class="navbar-brand" href="/eventsList">ReadItLive</a>
	  	</div>
	  	<h4 class="navbar-text">
	  	{{ eventTitle }}
	  	</h4>



	    <ul class="nav navbar-nav navbar-right">
	    	<li>
	    		<button type="button" class="btn btn-default navbar-btn " id="liveDead">Event {{ isLive }}</button>
	    	</li>
	    	<li>
	    		<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#embed-code">Get embed code</button>
	    	</li>


	    	{{ > navAvatar }}


	    	<li class="navbar-text">
	    		{{> loginButtons }}
	    	</li>
	    </ul>
	</div>
</div>




<!-- body -->

<div class="container-fluid">


<!-- new post -->
<div id="posts-form" class="row-fluid">
	<form class="form-inline" role="form">
		<textarea class='animated col-xs-6' id="postText"></textarea>
		<div class="col-xs-2">
			<button type="submit" class="btn btn-primary" id="submitPost">Post</button>

		</div>
		<div class="col-xs-3" >
  			<input type="file" class="btn" id="post-upload-file">

		</div>
	</form>

</div>


<!-- posts and comments section -->


<div class="row-fluid">
	<div class="col-md-7 posts-container">

		<!-- loop over the posts -->
		{{ #each listPosts}}
			<!-- <individual post> -->

			<div class="row-fluid">
				<div class="col-xs-10">
					<div class="post">
						{{#if editing}}
							<div class="editPost">
								<textarea class='col-xs-12 editPostText animated' id="editPostText">{{ postText }}</textarea>
							</div>
						{{else}}
							<div class="displayPost">

							{{ #if imageURL }}
								<img src="{{imageURL}}" class="img-responsive">
							{{else}}
								{{ # if postIsComment }}
									<p>{{ commentator }}: </p>
									<blockquote>
										<p>{{ postText }}</p>
									</blockquote>
								{{ else }}
								
									<pre class="edit-textarea">{{postText}}</pre>
								{{ /if }}
							{{ /if }}
							<p class="post-meta"><strong>{{ author }}</strong> {{ postTimeString }} ago</p>
							</div>
						{{/if}}

						
					</div>
				</div>
				<div class="col-md-2 post-side" >
					<button type="button" class="btn btn-xs btn-warning deletePost" >Delete</button>
				</div>
			</div>

			<!-- </individual post> -->
		{{ /each }}
	</div>  <!-- /posts -->

	<!-- comments  -->
	<div class="col-md-4 col-md-offset-1">
		{{ > comments }}
	</div>  <!-- /comments -->

</div>


<!-- embed code modal -->

<div class="modal fade" id="embed-code" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Embed Code:</h4>
      </div>
      <div class="modal-body">
        	<pre>&lt;a href="www.readitlive.net/read/{{ _id }}"&gt;Read it Live: {{ eventTitle }}&lt;/a&gt;</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 

<!-- add avatar modal -->

<div class="modal fade" id="avatar-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Upload a profile picture:</h4>
			</div>
			<div class="modal-body">

				<input type="file" class="btn" id="avatar-upload-file">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div> 


</div>
</template>
