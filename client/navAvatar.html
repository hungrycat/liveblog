


<!-- user avater. if there's an avatar, display it, otherwise button to add. -->

<template name="navAvatar">	    
	{{ # if currentUser}}	
		{{ #if userHasAvatar }}
			<li> 
				<img src="{{ getAvatarUrl }}" data-toggle="modal" data-target="#avatar-upload" class="nava-ava">
			</li>
		{{ else }}
			<li>
				<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#avatar-upload">Add Avatar</button>
			</li>

		{{ /if }}
	{{ /if }}


	<!-- add avatar modal -->

<div class="modal fade" id="avatar-upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Upload a profile picture:</h4>
			</div>
			<div class="modal-body">

				<input type="file" class="btn" id="avatar-upload-file">

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div> 


</template>
