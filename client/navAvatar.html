


<!-- user avater. if there's an avatar, display it, otherwise button to add. -->

<template name="navAvatar">	    	
	{{ #if userHasAvatar }}
		<li> 
			<img src="{{ getAvatarUrl }}" class="nava-ava">
		</li>


	{{ else }}
	<li>
		<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#avatar-upload">Add Avatar</button>
	</li>

	{{ /if }}

</template>
