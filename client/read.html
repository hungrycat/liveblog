<template name="read">



<!-- navbar -->
<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	  	<div class="navbar-header">
	    	<a class="navbar-brand" href="#">Live Update Guy</a>
	  	</div>
	  	<h4 class="navbar-text">
	  	{{ eventTitle }}
	  	</h4>

	    <ul class="nav navbar-nav navbar-right">
			<li>
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" class="navbar-text paypal-button">
				<input type="hidden" name="cmd" value="_donations">
				<input type="hidden" name="business" value="charles@pelkey.com">
				<input type="hidden" name="lc" value="US">
				<input type="hidden" name="item_name" value="Charles Pelkey">
				<input type="hidden" name="no_note" value="0">
				<input type="hidden" name="currency_code" value="USD">
				<input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
				<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" >
				<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
				</form>
	    	</li>
	    	<li>
	    		<span class="label label-default navbar-text">Event {{ isLive }}</span>
	    	</li>
	    	{{ > navAvatar }}
	    	<li class="navbar-text">
	    		{{> loginButtons }}
	    	</li>
	    </ul>
	</div>
</div>

<!-- add comment -->
{{ # if currentUser}}
<div id="comments-form" class="row-fluid">
		<form class="form-inline" role="form">
			<div class="col-xs-8 col-md-6 col-md-offset-4">
				<textarea class='animated col-xs-12' id="commentText"></textarea>
			</div>
			<div class="col-xs-4 col-md-2">
				<button type="submit" class="btn btn-primary" id="submitComment">Comment</button>

			</div>
		</form>

</div>
{{ /if }}


<div class="row-fluid">
	<div class="col-xs-12 col-md-10 posts-container">

		<!-- loop over the posts -->
		{{ #each listPosts}}
			<!-- <individual post> -->

			{{ > displayPost }}

			<!-- </individual post> -->
		{{ /each }}
	</div>  <!-- /posts -->
</div>
</template>
