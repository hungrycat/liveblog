<template name="read">



<!-- navbar -->
<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	  	<div class="navbar-header">
	    	<a class="navbar-brand" href="/eventsList">ReadItLive</a>
	  	</div>
	  	<h4 class="navbar-text">
	  	{{ eventTitle }}
	  	</h4>
	    <ul class="nav navbar-nav navbar-right">
	    	<li>
	    		<span class="label label-default navbar-label">Event {{ isLive }}</span>
	    	</li>
	    	{{ > navAvatar }}
	    	<li class="navbar-text">
	    		{{> loginButtons }}
	    	</li>
	    </ul>
	</div>
</div>

<!-- add comment -->
{{ # if currentUser}}
<div id="comments-form" class="row-fluid">
		<form class="form-inline" role="form">
			<div class="col-xs-8 col-md-6 col-md-offset-4">
				<textarea class='animated col-xs-12' id="commentText"></textarea>
			</div>
			<div class="col-xs-4 col-md-2">
				<button type="submit" class="btn btn-primary" id="submitComment">Comment</button>

			</div>
		</form>

</div>
{{ /if }}


<div class="row-fluid">
	<div class="col-xs-12 col-md-10 posts-container">

		<!-- loop over the posts -->
		{{ #each listPosts}}
			<!-- <individual post> -->

			{{ > displayPost }}

			<!-- </individual post> -->
		{{ /each }}
	</div>  <!-- /posts -->
</div>
</template>
