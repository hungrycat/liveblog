<template name="read">



<!-- navbar -->
<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	  	<div class="navbar-header">
	    	<a class="navbar-brand" href="#">Live Update Guy</a>


		  	<h4 class="navbar-text hidden-xs">
		  	{{ eventTitle }}
		  	</h4>

		  	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		  		<span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
    	</div>

	  	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    <ul class="nav navbar-nav navbar-right">
		    	{{ # if currentUser}}
			    	<li class="visible-xs"> 
			    			<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#comment">Comment</button>
			    	</li>
			    {{ /if }}

					<li>
						<form action="https://www.paypal.com/cgi-bin/webscr" method="post" class="navbar-text paypal-button" target="_blank">
						<input type="hidden" name="cmd" value="_donations">
						<input type="hidden" name="business" value="charles@pelkey.com">
						<input type="hidden" name="lc" value="US">
						<input type="hidden" name="item_name" value="Charles Pelkey">
						<input type="hidden" name="no_note" value="0">
						<input type="hidden" name="currency_code" value="USD">
						<input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
						<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!" >
						<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
						</form>
			    </li>
		    	<li>
		    		<span class="label label-default navbar-text">Event {{ isLive }}</span>
		    	</li>
		    	{{ > navAvatar }}
		    	<li class="navbar-text">
		    		{{> loginButtons }}
		    	</li>
		    </ul>
		  </div>
	</div>
</div>

<!-- add comment -->
{{ # if currentUser}}
<div id="comments-form" class="row-fluid hidden-xs">
		<form class="form-inline" role="form">
			<div class="col-xs-8 col-md-6 col-md-offset-4">
				<textarea class='animated col-xs-12' id="commentText"></textarea>
			</div>
			<div class="col-xs-4 col-md-2">
				<button type="submit" class="btn btn-primary" id="submitComment">Comment</button>

			</div>
		</form>

</div>
{{ /if }}


<div class="row-fluid">
	<div class="col-xs-12 col-md-10 posts-container">

		<!-- loop over the posts -->
		{{ #each listPosts}}
			<!-- <individual post> -->

			{{ > displayPost }}

			<!-- </individual post> -->
		{{ /each }}
	</div>  <!-- /posts -->

<div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Submit a comment:</h4>
			</div>
			<div class="modal-body">

				<div id="comments-form" class="row-fluid">
					<form class="form-inline" role="form">
						<textarea class='col-xs-12' rows="5" id="commentTextModal"></textarea>
						<button type="submit" class="btn btn-primary" id="submitCommentModal" data-dismiss="modal" >Comment</button>
					</form>
				</div>

			</div>

		</div>
	</div>
</div> 
</div>

</template>
