
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Liveblogger</title>
	<script src="/js/jquery.autosize.min.js"></script>

</head>


<body>




</body>






<template name="main">

	{{ #unless currentUser }}
		Please Login
		{{> loginButtons }}
	{{ /unless }}
	{{ #if currentUser }}
		{{ > eventsList }}
	{{ /if }}
</template>

<template name="eventsList">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		  <div class="navbar-header">
		    <a class="navbar-brand" href="/eventsList">Liveblog</a>
		  </div>
		  <h4 class="navbar-text">



		  </h4>

		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Link</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
	    		<li class="navbar-text">
		    		{{> loginButtons }}
		    	</li>
		    </ul>
		</div>
	</div>



	<div class="container-fluid" >

		<!-- FORM TO CREATE Events -->
		<div class="row-fluid" >
			<div id="events-form" class="row">
				<div class="col-md-8 col-md-offset-2">
					<form class="form-inline" role="form">
						<div class="form-group">
							<input type="text" class="form-control input-lg " placeholder="new event name" id="eventT" >
						</div>

						<button type="submit" id="addEvent" class="btn btn-primary btn-lg" >Add</button>
					</form>
				</div>
			</div>
		</div><!-- /FORM TO CREATE Events -->

		<div class="posts-container">
			<!-- Events LIST -->
			{{#each listEvents}}

				<div class="row-fluid">
					<div class="col-xs-6 col-xs-offset-1">
						<div class="event-listing">
							<a href="/event/{{ _id }}"> {{ eventTitle }} </a>
							<span class="label label-default"> {{ isLive }} </span>
						</div>
					</div>
					<div class="col-xs-2">
						<button type="button" class="deleteEvent btn btn-sm btn-warning side-btn" >Delete</button>
					</div>
				</div>


			{{/each}}

 			<!-- /Events LIST -->
		</div>
	</div>
</template>


<template name="eventLive">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
		  	<div class="navbar-header">
		    	<a class="navbar-brand" href="/eventsList">Liveblog</a>
		  	</div>
		  	<h4 class="navbar-text">
		  	{{ eventTitle }}
		  	</h4>



		    <ul class="nav navbar-nav navbar-right">
		    	<li>
		    		<button type="button" class="btn btn-default navbar-btn " id="liveDead">Event {{ isLive }}</button>
		    	</li>
		    	<li>
		    		<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#embed-code">Get embed code</button>
		    	</li>

		    	<li class="navbar-text">
		    		{{> loginButtons }}
		    	</li>
		    </ul>
		</div>
	</div>





	<div class="container-fluid">


<!-- new post -->
<div id="posts-form" class="row-fluid">
	<form class="form-inline" role="form">
		<textarea class='animated col-xs-6' id="postText"></textarea>
		<div class="col-xs-2">
			<button type="submit" class="btn btn-primary" id="submitPost">Post</button>

		</div>
		<div class="col-xs-3" >
		<!-- <div ng-controller="MyCtrl"> -->
<!-- 			<input type="file" name="image" onchange="angular.element(this).scope().uploadFile(this.files)"/> -->
		</div>
	</form>

</div>

<div class="row-fluid">
	<div class="col-md-7 posts-container">

		<!-- loop over the posts -->
		{{ #each listPosts}}
			<!-- <individual post> -->

			<div class="row-fluid">
				<div class="col-xs-10">
					<div class="post">
						{{#if editing}}
						<div class="editPost">
						  <textarea class='col-xs-12 editPostText animated' id="editPostText">{{ postText }}</textarea>
						</div>
						{{else}}
						<div class="displayPost">
						  <pre class="edit-textarea">{{postText}}</pre>
						  <p class="post-meta">by <strong>{{ author }}</strong> {{ postTimeString }} ago</p>
						</div>
						{{/if}}

						
					</div>
				</div>
				<div class="col-md-2 post-side" >
					<button type="button" class="btn btn-xs btn-warning deletePost" >Delete</button>
				</div>
			</div>

			<!-- </individual post> -->
		{{ /each }}
	</div>  <!-- /posts -->

	<!-- comments  -->
	<div class="col-md-4 col-md-offset-1">
		<h2>Comments</h2>

		<!-- loop over the comments -->
		{{ #each listPosts}}
			<div class="col-md-9">
				<blockquote>
					<p>{{ postText }}</p>
				</blockquote>
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-xs btn-info side-btn-sm">Edit</button>
				<button type="button" class="btn btn-xs btn-primary side-btn-sm">Post</button>
			</div>
		{{ /each }}
	</div>  <!-- /comments -->

</div>


<!-- embed code modal -->

<div class="modal fade" id="embed-code" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Embed Code:</h4>
      </div>
      <div class="modal-body">
        	<pre>&lt;iframe id="liveblog-event" width="550" height="900" frameborder="0" src="www.example.com/view/:event_id"&gt;&lt;/iframe&gt;</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div> 




	</div>
</template>
