<template name="main">

	<h3>Welcome to ReadItLive.net</h3>
	{{ # if currentUser}}
		{{#if isAdminUser}}
			{{ EventsListPageRedirect }}
		{{ else }}
			{{#each listEvents}}

				<div class="row-fluid">
					<div class="col-xs-6 col-xs-offset-1">
						<div class="event-listing">
							<a href="/read/{{ _id }}"> {{ eventTitle }} </a>
							<span class="label label-default"> {{ isLive }} </span>
						</div>
					</div>
				</div>


			{{/each}}
		{{ /if }}
	{{ else }}
		<h4>Please Login</h4>
		{{> loginButtons }}
	{{ /if }}

</template>


<template name="loading">
	<p>...loading...</p>
</template>
