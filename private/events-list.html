<!-- Navbar -->
<div ng-controller="EventListController">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" >
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">LiveBlogger</a>
	    </div>

	    <ul class="nav navbar-nav navbar-right"> 
	   		<li>
	   			<button class="btn btn-default navbar-btn " data-toggle="modal" data-target="#set-user">liveblogging as {{  $rootScope.currentUser.displayName }} </button>
	   		</li>
		</ul>

	  </div><!-- /.container-fluid -->
	</nav>
</div>



<!-- event creation and listing section -->
<div class="container" ng-controller="EventListController">
	<div class="row-fluid" >
		<!-- FORM TO CREATE Events -->
		<div id="events-form" class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-inline" role="form">
					<div class="form-group">
						<input type="text" class="form-control input-lg " placeholder="new event name" ng-model="formData.name">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createEvent()">Add</button>
				</form>
			</div>
		</div><!-- /FORM TO CREATE Events -->
	</div>

	<div class="row-fluid">
		<!-- Events LIST -->
		<div class="col-md-7 col-md-offset-1 posts-container">
			<div ng-repeat="event in events | orderBy:'createdAt': true">
				<div class="row-fluid">
					<div class="col-md-10 event-listing">
						<a href="#/admin/live/{{event._id}}"> {{event.name}} </a>
						<span class="label label-default">{{ event.eventIsLive ? "Live" : "Ended" }} </span>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-sm btn-warning side-btn" ng-really-message="Are you sure?" ng-really-click="deleteEvent(event._id)">Delete</button>
					</div>
				</div>
			</div>
		</div> <!-- /Events LIST -->

		<!-- Users  -->
		<div class="col-md-3 col-md-offset-1">
			<h2>Users</h2>
			<form class="form-inline" role="form">
				<div class="form-group">
					<input type="text" class="form-control input-sm " placeholder="add user" ng-model="formData.displayName">
				</div>

				<button type="submit" class="btn btn-primary btn-sm" ng-click="createUser()">Add</button>
			</form>
			<!-- loop over the users -->
			<div class="list-group">
      			<div ng-repeat="user in users"> 
         			<a href="#" class="list-group-item col-md-6"  ng-click="setUser(user)">{{user.displayName}}</a>
         			<p>  </p>
         			<button type="button" class="btn btn-sm btn-warning side-btn" ng-really-message="Are you sure?" ng-really-click="deleteUser(user._id)">
         				Delete
         			</button>
         		</div>
     		</div>
		
		</div>  <!-- /comments -->

	</div>
</div>
